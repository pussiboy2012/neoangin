{% block modal%}
<div class="modal" id="auth-form">
    <div class="container figma-glass light auth">
        <div class="auth-header">
            <img src="../../static/images/LOGO.svg" alt="">
            <h3 class="auth-title">Авторизация</h3>
            <i class="bi bi-x-lg close-btn" onclick="closeform('auth-form')"></i>
        </div>

        <form method="post" class="auth-form" action="{{ url_for('buyer.login') }}">
            <div class="input-group">
                <input name="username" placeholder="Логин" required class="form-input" id="login-form">
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <input name="login-password" placeholder="Пароль" type="password" required class="form-input" id="login-password">
                    <button type="button" class="form-input-button" id="LogintogglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-auth btn-register authorize" id="submitBtn" >Войти</button>
        </form>
        <div class="auth-footer">
            <h3 class="login-link bigger" onclick="openRegModal()">Регистрация</h3>
            <p class="auth-link-muted"><a href="{{ url_for('buyer.register') }}" class="auth-link-muted">Забыли пароль?</a></p>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const loginSubmit = document.getElementById('login-submit');
    const passwordInput = document.getElementById('login-password');
    const togglePassword = document.getElementById('LogintogglePassword');

    // Функция переключения видимости пароля
    function togglePasswordVisibility(input, button) {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);

        const icon = button.querySelector('i');
        if (type === 'text') {
            icon.className = 'fas fa-eye-slash';
            button.title = 'Скрыть пароль';
        } else {
            icon.className = 'fas fa-eye';
            button.title = 'Показать пароль';
        }
    }

    // Обработчик для кнопки просмотра пароля
    togglePassword.addEventListener('click', function() {
        togglePasswordVisibility(passwordInput, this);
    });

    // Обработчик отправки формы
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Скрываем предыдущие ошибки
        loginError.style.display = 'none';
        loginError.textContent = '';
        
        // Показываем индикатор загрузки
        const btnText = loginSubmit.querySelector('.btn-text');
        const btnLoading = loginSubmit.querySelector('.btn-loading');
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline';
        loginSubmit.disabled = true;

        // Собираем данные формы
        const formData = new FormData(loginForm);
        
        // Отправляем AJAX запрос
        fetch('{{ url_for("buyer.login") }}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest' // Помечаем как AJAX запрос
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Успешный вход - перезагружаем страницу или перенаправляем
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    window.location.reload();
                }
            } else {
                // Показываем ошибку
                loginError.textContent = data.message || 'Произошла ошибка при входе';
                loginError.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            loginError.textContent = 'Ошибка соединения с сервером';
            loginError.style.display = 'block';
        })
        .finally(() => {
            // Восстанавливаем кнопку
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            loginSubmit.disabled = false;
        });
    });
});

function closeform(id) {
    const modal = document.getElementById(id);
    if (modal) {
        modal.style.display = 'none';
    }
}

// Закрытие по ESC
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeform('auth-form');
    }
});

function openRegModal(){
    closeform('auth-form')
    showForm('reg-form')
}
</script>

<style>
.error-message {
    color: #ff4444;
    background-color: #ffebee;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    border: 1px solid #ffcdd2;
}

.btn-loading {
    display: none;
}


.auth-form .input-group {
    margin-bottom: 15px;
}
</style>
{% endblock %}
