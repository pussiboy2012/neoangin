{% block modal%}
<div class="modal" id="auth-form">
            <div id="login-error" class="error-message" style="display: none;"></div>
    <div class="container figma-glass light auth">
        <div class="auth-header">
            <img src="../../static/images/LOGO.svg" alt="">
            <h3 class="auth-title">Авторизация</h3>
            <i class="bi bi-x-lg close-btn" onclick="closeform('auth-form')"></i>
        </div>

        <form method="post" class="auth-form" action="{{ url_for('buyer.login') }}" id="login-form">
            <!-- Блок для вывода ошибок -->
            
            <div class="input-group">
                <input name="email" placeholder="Email" required class="form-input" id="login-email">
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <input name="password" placeholder="Пароль" type="password" required class="form-input" id="login-password">
                    <button type="button" class="form-input-button" id="LogintogglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-auth btn-register authorize" id="login-submit">
                <span class="btn-text">Войти</span>
                <span class="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Вход...
                </span>
            </button>
        </form>
        <div class="auth-footer">
            <h3 class="login-link bigger" onclick="openRegModal()">Регистрация</h3>
            <p class="auth-link-muted"><a href="{{ url_for('buyer.register') }}" class="auth-link-muted">Забыли пароль?</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const loginSubmit = document.getElementById('login-submit');
    const passwordInput = document.getElementById('login-password');
    const togglePassword = document.getElementById('LogintogglePassword');

    // Функция переключения видимости пароля
    function togglePasswordVisibility(input, button) {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);

        const icon = button.querySelector('i');
        if (type === 'text') {
            icon.className = 'fas fa-eye-slash';
            button.title = 'Скрыть пароль';
        } else {
            icon.className = 'fas fa-eye';
            button.title = 'Показать пароль';
        }
    }

    // Обработчик для кнопки просмотра пароля
    togglePassword.addEventListener('click', function() {
        togglePasswordVisibility(passwordInput, this);
    });

    // Обработчик отправки формы
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Скрываем предыдущие ошибки
        loginError.style.display = 'none';
        loginError.textContent = '';
        loginError.className = 'error-message';
        
        // Показываем индикатор загрузки
        const btnText = loginSubmit.querySelector('.btn-text');
        const btnLoading = loginSubmit.querySelector('.btn-loading');
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline';
        loginSubmit.disabled = true;

        // Собираем данные формы
        const formData = new FormData(loginForm);
        
        // Добавляем параметр next для возврата на текущую страницу
        const currentUrl = window.location.href;
        const urlWithNext = '{{ url_for("buyer.login") }}?next=' + encodeURIComponent(currentUrl);
        
        // Отправляем AJAX запрос
        fetch(urlWithNext, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            // Проверяем статус ответа
            if (response.status === 401) {
                // Неавторизован - показываем ошибку
                return response.json().then(data => {
                    throw new Error(data.message || 'Неверные учетные данные');
                });
            }
            if (!response.ok) {
                throw new Error('Ошибка сети: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Успешный вход
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    window.location.reload();
                }
            } else {
                // Показываем ошибку из ответа сервера
                throw new Error(data.message || 'Произошла ошибка при входе');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Показываем ошибку пользователю
            loginError.textContent = error.message;
            loginError.style.display = 'block';
            loginError.className = 'error-message active';
        })
        .finally(() => {
            // Восстанавливаем кнопку
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            loginSubmit.disabled = false;
        });
    });
});

function closeform(id) {
    const modal = document.getElementById(id);
    if (modal) {
        modal.style.display = 'none';
        // Очищаем ошибки при закрытии модального окна
        const errorElement = document.getElementById('login-error');
        if (errorElement) {
            errorElement.style.display = 'none';
            errorElement.textContent = '';
        }
    }
}

// Закрытие по ESC
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeform('auth-form');
    }
});

function openRegModal(){
    closeform('auth-form')
    showForm('reg-form')
}

// Функция для очистки ошибок при открытии формы
function clearLoginErrors() {
    const errorElement = document.getElementById('login-error');
    if (errorElement) {
        errorElement.style.display = 'none';
        errorElement.textContent = '';
    }
}

// Очищаем ошибки при открытии модального окна (если у вас есть такая функция)
// document.getElementById('auth-form').addEventListener('show', clearLoginErrors);
</script>

<style>

.btn-loading {
    display: none;
}

.auth-form .input-group {
    margin-bottom: 15px;
}

/* Анимация для появления ошибки */
@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.error-message.active {
    animation: slideDown 0.3s ease-out;
}
</style>
{% endblock %}
