<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Генератор УПД — форма</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Генератор УПД</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('preview') }}">
    <div>
      <label>ИНН покупателя:</label>
      <input type="text" name="inn" required>
    </div>

    <h3>Позиции (товары/услуги)</h3>
    <div id="items">
      <div class="item-row">
        <input name="item_name[]" placeholder="Наименование" required>
        <input name="item_qty[]" placeholder="Кол-во" type="number" step="0.01" value="1">
        <input name="item_price[]" placeholder="Цена" type="number" step="0.01" value="0.00">
      </div>
    </div>

    <button type="button" onclick="addItem()">Добавить позицию</button>
    <button type="submit">Предпросмотр УПД</button>
  </form>

<script>
function addItem(){
  const div = document.createElement('div');
  div.className = 'item-row';
  div.innerHTML = `
    <input name="item_name[]" placeholder="Наименование" required>
    <input name="item_qty[]" placeholder="Кол-во" type="number" step="0.01" value="1">
    <input name="item_price[]" placeholder="Цена" type="number" step="0.01" value="0.00">
    <button type="button" onclick="this.parentNode.remove()">Удалить</button>
  `;
  document.getElementById('items').appendChild(div);
}
</script>
</body>
</html>
